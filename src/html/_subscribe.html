<div class="subscribe">
  <div class="subscribe__container">
    <h2 class="subscribe__title">
      Subscribe to get information, latest news and other
      interesting offers about Jadoo
    </h2>
    <div class="subscribe__form form">
      <form action="#" class="form__body">
        <div class="form__item">
          <label for="formMail" class="form__label"></label>
          <input
            id="formMail"
            type="text"
            class="form__input"
            placeholder="Your email"
          />
        </div>
        <button type="submit" class="form__button">
          Subscribe
        </button>
      </form>
    </div>
    <div class="subscribe__decor">
      <svg>
        <use
          xlink:href="@img/icons/icons.svg#svg-book-send"
        ></use>
      </svg>
    </div>
  </div>
</div>
